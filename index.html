<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor | For Mahim bhai</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome icon -->
    <script
      src="https://kit.fontawesome.com/a7d30648ce.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="section">
      <div class="row">
        <div class="col">
          <div class="first box">
            <input
              type="number"
              id="font-size"
              min="1"
              max="100"
              value="16"
              onchange="f1(this)"
            />
          </div>
          <div class="second box">
            <button type="button" onclick="f2(this)">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button type="button" onclick="f3(this)">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button type="button" onclick="f4(this)">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>
          <div class="third box">
            <button type="button" onclick="f5(this)">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button type="button" onclick="f6(this)">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button type="button" onclick="f7(this)">
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>
          <div class="fourth box">
            <button type="button" onclick="f8(this)">aA</button>
            <button type="button" onclick="f9(this)">
              <i class="fa-solid fa-text-slash"></i>
            </button>
            <input type="color" onchange="f10(this)" />
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
            <textarea id="textarea"  placeholder="Your text here"></textarea>
        </div>
      </div>
    </div>

    <!-- JS file -->
    <script src="main.js"></script>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
